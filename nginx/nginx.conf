worker_processes 1;

events { worker_connections 1024; }

http {
    include mime.types;

    upstream applications {  
      server net-application;
      server net-application2;
      server net-application3;
    }

    upstream jenkins {
      keepalive 32; # keepalive connections
      server jenkins:8080; # jenkins ip and port
    }

    # Required for Jenkins websocket agents
    map $http_upgrade $connection_upgrade {
      default upgrade;
      '' close;
    }

  server {
    listen 80;
    server_name jenkins-test.com;
    
    location / {
      sendfile off;
      proxy_pass         http://jenkins;
      proxy_redirect     default;
      proxy_http_version 1.1;

      # Required for Jenkins websocket agents
      proxy_set_header   Connection        $connection_upgrade;
      proxy_set_header   Upgrade           $http_upgrade;

      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_max_temp_file_size 0;

      #this is the maximum upload size
      client_max_body_size       10m;
      client_body_buffer_size    128k;

      proxy_connect_timeout      90;
      proxy_send_timeout         90;
      proxy_read_timeout         90;
      proxy_buffering            off;
      proxy_request_buffering    off; # Required for HTTP CLI commands
      proxy_set_header Connection ""; # Clear for keepalive
    }
  }

  server {
    listen 80;
    server_name net-test.com;

    location / {
      proxy_pass         http://applications;
      proxy_next_upstream error timeout http_500 http_502;
      proxy_redirect     off;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Host $server_name;
    }
  }

  server {
    
    listen 80;
    server_name grafana-test.com;

     location / {
       proxy_pass http://grafana:3000;
       #rewrite ^/(.*)$ $1 break;
     }
   }

  server {
    
    listen 80;
    server_name prometheus-test.com;

     location / {
       proxy_pass http://prometheus:9090;
       #rewrite ^/(.*)$ $1 break;
     }
   }

  server {
  
  listen 80;
  server_name adminer-test.com;
  location / {
     proxy_pass http://adminer:8080;
     #rewrite ^/(.*)$ $1 break;
   }
   }

  server {
  
    listen 80;
    server_name sonarqube-test.com;

    location / {
       proxy_pass http://sonarqube:9000;
       #rewrite ^/(.*)$ $1 break;
     }
     }
}